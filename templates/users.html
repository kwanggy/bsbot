{% extends "layout.html" %}
{% block container %}
    <div class="container">
      <div class='col-md-6 col-md-offset-3' id='main-content'>

        {% for user in users %}
        <div class="panel panel-default">
          <div class="panel-body">
            <p>
              twt:{{ user.twtid }} lang:{{ user.lang }} regcode:{{ user.regcode }}
            </p>
            <p>
              {% for lol in user.lols %}
                {{ lol.id }} | {{ lol.lolname }} | {{ lol.lastgame }}
                </br>
              {% endfor %}
            </p>

          </div>
        </div>
        {% endfor %}

      </div><!-- col-md..-->
    </div> <!-- /container -->
{% endblock %}
